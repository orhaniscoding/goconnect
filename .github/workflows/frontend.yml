name: Frontend Tests

on:
  push:
    branches: [ main, master ]
    paths:
      - 'desktop/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'desktop/**'

jobs:
  test-desktop:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./desktop

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: desktop/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run Unit Tests
      run: npm test
