name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_SERVER: ${{ github.repository }}-server

jobs:
  # Build Server Binary (includes embedded Web UI)
  build-server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: server/go.mod

      - name: Build Server Binaries
        run: |
          mkdir -p dist
          VERSION=${{ github.ref_name }}
          
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w -X main.version=${VERSION}" -o dist/goconnect-server_${VERSION}_linux_amd64 ./cmd/server
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags="-s -w -X main.version=${VERSION}" -o dist/goconnect-server_${VERSION}_linux_arm64 ./cmd/server
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -ldflags="-s -w -X main.version=${VERSION}" -o dist/goconnect-server_${VERSION}_windows_amd64.exe ./cmd/server
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w -X main.version=${VERSION}" -o dist/goconnect-server_${VERSION}_darwin_amd64 ./cmd/server
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w -X main.version=${VERSION}" -o dist/goconnect-server_${VERSION}_darwin_arm64 ./cmd/server
          
          # Create archives
          cd dist
          for f in goconnect-server_*_linux_* goconnect-server_*_darwin_*; do
            tar -czvf "${f}.tar.gz" "$f" && rm "$f"
          done
          for f in goconnect-server_*_windows_*.exe; do
            zip "${f%.exe}.zip" "$f" && rm "$f"
          done
          
          # Checksums
          sha256sum * > checksums.txt
        working-directory: server

      - name: Upload Server Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: server-binaries
          path: server/dist/

  # Build Daemon Binary
  build-daemon:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: client-daemon/go.mod

      - name: Build Daemon Binaries
        run: |
          mkdir -p dist
          VERSION=${{ github.ref_name }}
          
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w -X main.version=${VERSION}" -o dist/goconnect-daemon_${VERSION}_linux_amd64 ./cmd/daemon
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags="-s -w -X main.version=${VERSION}" -o dist/goconnect-daemon_${VERSION}_linux_arm64 ./cmd/daemon
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -ldflags="-s -w -X main.version=${VERSION}" -o dist/goconnect-daemon_${VERSION}_windows_amd64.exe ./cmd/daemon
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w -X main.version=${VERSION}" -o dist/goconnect-daemon_${VERSION}_darwin_amd64 ./cmd/daemon
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w -X main.version=${VERSION}" -o dist/goconnect-daemon_${VERSION}_darwin_arm64 ./cmd/daemon
          
          # Create archives
          cd dist
          for f in goconnect-daemon_*_linux_* goconnect-daemon_*_darwin_*; do
            tar -czvf "${f}.tar.gz" "$f" && rm "$f"
          done
          for f in goconnect-daemon_*_windows_*.exe; do
            zip "${f%.exe}.zip" "$f" && rm "$f"
          done
        working-directory: client-daemon

      - name: Upload Daemon Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: daemon-binaries
          path: client-daemon/dist/

  # Create GitHub Release with detailed documentation
  create-release:
    runs-on: ubuntu-latest
    needs: [build-server, build-daemon]
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          cp artifacts/server-binaries/* release/
          cp artifacts/daemon-binaries/* release/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: GoConnect ${{ github.ref_name }}
          body: |
            # üöÄ GoConnect ${{ github.ref_name }}
            
            **"Discord, but for networks."** - Secure virtual LAN platform
            
            ---
            
            ## üìã What's Included
            
            | File | Description |
            |------|-------------|
            | `goconnect-server_*` | **Server** - Central management hub with embedded Web UI |
            | `goconnect-daemon_*` | **Client Daemon** - Lightweight agent for user devices |
            | `checksums.txt` | SHA256 checksums for download verification |
            
            ### üì¶ File Extensions
            - `.tar.gz` - Linux and macOS archives
            - `.zip` - Windows archives
            - `_linux_amd64` - Linux 64-bit (Intel/AMD)
            - `_linux_arm64` - Linux ARM64 (Raspberry Pi, etc.)
            - `_darwin_amd64` - macOS Intel
            - `_darwin_arm64` - macOS Apple Silicon (M1/M2/M3)
            - `_windows_amd64` - Windows 64-bit
            
            ---
            
            ## üñ•Ô∏è Server Installation
            
            The server includes an **embedded Web UI** - no separate installation needed!
            
            ### üê≥ Docker (Recommended - All Platforms)
            ```bash
            docker pull ghcr.io/orhaniscoding/goconnect-server:${{ github.ref_name }}
            docker run -d -p 8080:8080 -p 8081:8081 ghcr.io/orhaniscoding/goconnect-server:${{ github.ref_name }}
            # Open http://localhost:8080/setup in browser
            ```
            
            ### üêß Linux Server
            ```bash
            # Download
            curl -LO https://github.com/orhaniscoding/goconnect/releases/download/${{ github.ref_name }}/goconnect-server_${{ github.ref_name }}_linux_amd64.tar.gz
            
            # Extract
            tar -xzf goconnect-server_${{ github.ref_name }}_linux_amd64.tar.gz
            
            # Run (first time opens setup wizard)
            ./goconnect-server_${{ github.ref_name }}_linux_amd64
            
            # Open http://localhost:8080/setup in browser
            ```
            
            ### üçé macOS Server
            ```bash
            # Download (Apple Silicon)
            curl -LO https://github.com/orhaniscoding/goconnect/releases/download/${{ github.ref_name }}/goconnect-server_${{ github.ref_name }}_darwin_arm64.tar.gz
            
            # Extract
            tar -xzf goconnect-server_${{ github.ref_name }}_darwin_arm64.tar.gz
            
            # Run
            ./goconnect-server_${{ github.ref_name }}_darwin_arm64
            ```
            
            ### ü™ü Windows Server (PowerShell as Admin)
            ```powershell
            # Download
            Invoke-WebRequest -Uri "https://github.com/orhaniscoding/goconnect/releases/download/${{ github.ref_name }}/goconnect-server_${{ github.ref_name }}_windows_amd64.zip" -OutFile "goconnect-server.zip"
            
            # Extract
            Expand-Archive -Path "goconnect-server.zip" -DestinationPath "."
            
            # Run
            .\goconnect-server_${{ github.ref_name }}_windows_amd64.exe
            ```
            
            ---
            
            ## üíª Client (Daemon) Installation
            
            The daemon connects your device to GoConnect networks.
            
            ### üêß Linux Client
            ```bash
            # Download
            curl -LO https://github.com/orhaniscoding/goconnect/releases/download/${{ github.ref_name }}/goconnect-daemon_${{ github.ref_name }}_linux_amd64.tar.gz
            
            # Extract
            tar -xzf goconnect-daemon_${{ github.ref_name }}_linux_amd64.tar.gz
            
            # Install as system service (requires sudo)
            sudo ./goconnect-daemon_${{ github.ref_name }}_linux_amd64 install
            
            # Interactive setup
            ./goconnect-daemon_${{ github.ref_name }}_linux_amd64 setup
            ```
            
            ### üçé macOS Client
            ```bash
            # Download (Apple Silicon)
            curl -LO https://github.com/orhaniscoding/goconnect/releases/download/${{ github.ref_name }}/goconnect-daemon_${{ github.ref_name }}_darwin_arm64.tar.gz
            
            # Extract
            tar -xzf goconnect-daemon_${{ github.ref_name }}_darwin_arm64.tar.gz
            
            # Install as system service (requires sudo)
            sudo ./goconnect-daemon_${{ github.ref_name }}_darwin_arm64 install
            
            # Interactive setup
            ./goconnect-daemon_${{ github.ref_name }}_darwin_arm64 setup
            ```
            
            ### ü™ü Windows Client (PowerShell as Admin)
            ```powershell
            # Download
            Invoke-WebRequest -Uri "https://github.com/orhaniscoding/goconnect/releases/download/${{ github.ref_name }}/goconnect-daemon_${{ github.ref_name }}_windows_amd64.zip" -OutFile "goconnect-daemon.zip"
            
            # Extract
            Expand-Archive -Path "goconnect-daemon.zip" -DestinationPath "."
            
            # Install as Windows service
            .\goconnect-daemon_${{ github.ref_name }}_windows_amd64.exe install
            
            # Interactive setup
            .\goconnect-daemon_${{ github.ref_name }}_windows_amd64.exe setup
            ```
            
            ---
            
            ## üóëÔ∏è Uninstallation
            
            ### Server
            ```bash
            # Linux/macOS - just delete the binary
            rm goconnect-server_*
            
            # Windows - delete the executable
            Remove-Item goconnect-server_*.exe
            ```
            
            ### Client Daemon
            ```bash
            # Linux/macOS
            sudo ./goconnect-daemon_* uninstall
            rm goconnect-daemon_*
            
            # Windows (PowerShell as Admin)
            .\goconnect-daemon_*.exe uninstall
            Remove-Item goconnect-daemon_*.exe
            ```
            
            ---
            
            ## üîê Verify Downloads
            
            Always verify your downloads using checksums:
            ```bash
            # Linux/macOS
            sha256sum -c checksums.txt
            
            # Windows (PowerShell)
            Get-FileHash goconnect-*.zip | Format-List
            ```
            
            ---
            
            ## üìö Documentation
            
            - [Quick Start Guide](https://github.com/orhaniscoding/goconnect/blob/main/QUICK_START.md)
            - [Setup Wizard Guide](https://github.com/orhaniscoding/goconnect/blob/main/SETUP_WIZARD.md)
            - [Technical Specification](https://github.com/orhaniscoding/goconnect/blob/main/docs/TECH_SPEC.md)
            - [API Documentation](https://github.com/orhaniscoding/goconnect/blob/main/server/openapi/openapi.yaml)
            
            ---
            
            ## ‚ùì Need Help?
            
            - üêõ [Report a Bug](https://github.com/orhaniscoding/goconnect/issues/new?template=bug_report.md)
            - üí° [Request a Feature](https://github.com/orhaniscoding/goconnect/issues/new?template=feature_request.md)
            - üí¨ [Discussions](https://github.com/orhaniscoding/goconnect/discussions)
            
            ---
            
            Built with ‚ù§Ô∏è by [@orhaniscoding](https://github.com/orhaniscoding)
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Build Docker Images
  build-docker:
    runs-on: ubuntu-latest
    needs: [build-server, build-daemon]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Server
        uses: docker/build-push-action@v5
        with:
          context: ./server
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_SERVER }}:${{ github.ref_name }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_SERVER }}:latest
          build-args: |
            VERSION=${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
