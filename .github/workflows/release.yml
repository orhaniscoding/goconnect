name: Release

on:
  push:
    tags: ['v*']  # v0.1.0, v0.2.0, v1.0.0, etc.

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_SERVER: ${{ github.repository }}-server
  IMAGE_NAME_WEBUI: ${{ github.repository }}-web-ui

jobs:
  # Build Server Binary
  build-server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: server/go.mod

      - name: Build Server Binary
        run: |
          mkdir -p dist
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" -o dist/goconnect-server-linux-amd64 ./cmd/server
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" -o dist/goconnect-server-linux-arm64 ./cmd/server
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" -o dist/goconnect-server-windows-amd64.exe ./cmd/server
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" -o dist/goconnect-server-darwin-amd64 ./cmd/server
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" -o dist/goconnect-server-darwin-arm64 ./cmd/server
        working-directory: server

      - name: Upload Server Binaries
        uses: actions/upload-artifact@v4
        with:
          name: server-binaries
          path: server/dist/

  # Build Daemon Binary  
  build-daemon:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: client-daemon/go.mod

      - name: Build Daemon Binary
        run: |
          mkdir -p dist
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" -o dist/goconnect-daemon-linux-amd64 ./cmd/daemon
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" -o dist/goconnect-daemon-linux-arm64 ./cmd/daemon
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" -o dist/goconnect-daemon-windows-amd64.exe ./cmd/daemon
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" -o dist/goconnect-daemon-darwin-amd64 ./cmd/daemon
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" -o dist/goconnect-daemon-darwin-arm64 ./cmd/daemon
        working-directory: client-daemon

      - name: Upload Daemon Binaries
        uses: actions/upload-artifact@v4
        with:
          name: daemon-binaries
          path: client-daemon/dist/

  # Build Web UI
  build-webui:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web-ui/package-lock.json

      - name: Install dependencies
        working-directory: web-ui
        run: npm ci

      - name: Build Web UI
        working-directory: web-ui
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ""
          NEXT_PUBLIC_WS_URL: ""

      - name: Create Web UI Archive
        run: |
          cd web-ui
          tar -czvf ../goconnect-webui-static.tar.gz .next public

      - name: Upload Web UI Archive
        uses: actions/upload-artifact@v4
        with:
          name: webui-static
          path: goconnect-webui-static.tar.gz

  # Build and Push Docker Images
  build-docker:
    runs-on: ubuntu-latest
    needs: [build-server, build-daemon, build-webui]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_SERVER }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Build and push Server image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ github.ref_name }}
            COMMIT=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Web UI image
        uses: docker/build-push-action@v5
        with:
          context: ./web-ui
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WEBUI }}:${{ github.ref_name }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Create GitHub Release
  create-release:
    runs-on: ubuntu-latest
    needs: [build-server, build-daemon, build-webui]
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: GoConnect ${{ github.ref_name }}
          body: |
            ## GoConnect ${{ github.ref_name }}
            
            **"Discord, but for networks."** üöÄ
            
            ### üì¶ Downloads
            - **Server Binaries:** Cross-platform GoConnect server
            - **Daemon Binaries:** Cross-platform client daemon  
            - **Web UI:** Static web interface bundle
            - **Docker Images:** Production-ready containers
            
            ### üöÄ Quick Start
            ```bash
            # Docker (Recommended)
            docker compose up -d
            
            # Manual
            ./goconnect-server-linux-amd64
            ./goconnect-daemon-linux-amd64
            ```
            
            ### üìö Documentation
            - [Architecture Guide](docs/ARCHITECTURE.md)
            - [User Guide](docs/USER_GUIDE.md)  
            - [Technical Spec](docs/TECH_SPEC.md)
            
            ---
            Built with ‚ù§Ô∏è for the future of virtual networking.
          files: |
            server-binaries/*
            daemon-binaries/*
            webui-static/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
