name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  server-daemon:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: ./server/go.mod
      - name: Go work sync (tolerant)
        run: go work sync || true
      - name: Go test server (race, cover)
        run: go test ./... -race -cover -coverprofile=coverage.out
        working-directory: server
      - name: Go test client-daemon (race, cover)
        run: go test ./... -race -cover -coverprofile=coverage.out
        working-directory: client-daemon
      - name: Upload server coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-server
          path: server/coverage.out
      - name: Upload daemon coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-daemon
          path: client-daemon/coverage.out

  web-ui:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web-ui/package-lock.json
      - name: Install deps
        run: npm ci
        working-directory: web-ui
      - name: Typecheck
        run: npm run typecheck --if-present
        working-directory: web-ui
      - name: Build
        run: npm run build --if-present
        working-directory: web-ui
