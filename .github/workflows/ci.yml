name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  core:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: core/go.sum
      - name: Test Core
        run: cd core && go test -v -short ./...
      - name: Lint Core
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          working-directory: core

  cli:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: cli/go.sum
      - name: Test CLI
        # CGO_ENABLED=0 for static binary, but without -race since race detector requires CGO
        env:
          CGO_ENABLED: 0
        run: cd cli && go test -v -short ./...
      - name: Lint CLI
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          working-directory: cli

  desktop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: desktop/package-lock.json
      - name: Install Dependencies
        working-directory: desktop
        run: npm ci
      - name: Build & Test
        working-directory: desktop
        run: |
          npm run build
          npm test

