name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  server-daemon:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.24', '1.25']
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache-dependency-path: |
            core/go.sum
            cli/go.sum
      - name: Go work sync (tolerant)
        run: go work sync || true
      - name: Go test server (race, cover)
        run: go test ./... -race -cover -coverprofile=coverage.out
        working-directory: core
      - name: Go test client-daemon (race, cover)
        run: go test ./... -race -cover -coverprofile=coverage.out
        working-directory: cli
      - name: Upload server coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-server-${{ matrix.go-version }}
          path: core/coverage.out
          if-no-files-found: ignore
      - name: Upload daemon coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-daemon-${{ matrix.go-version }}
          path: cli/coverage.out
          if-no-files-found: ignore

  desktop-client:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: desktop/package-lock.json
      - name: Install deps
        run: npm ci
        working-directory: desktop
      - name: Typecheck
        run: npm run typecheck --if-present
        working-directory: desktop
      - name: Lint
        run: npm run lint --if-present
        working-directory: desktop

  integration:
    runs-on: ubuntu-latest
    needs: [server-daemon, desktop-client]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: goconnect_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache-dependency-path: core/go.sum
      - name: Wait for services
        run: sleep 30
      - name: Run integration tests
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/goconnect_test?sslmode=disable
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-for-ci
        run: |
          go test ./internal/integration -v -timeout=5m
        working-directory: core
