name: Release Pipeline

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-desktop:
    needs: goreleaser
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            name: linux
          - platform: macos-latest
            name: macos
          - platform: windows-latest
            name: windows
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install Linux deps
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libgtk-3-dev libsoup-3.0-dev libjavascriptcoregtk-4.1-dev

      - name: Install deps
        run: npm install
        working-directory: desktop

      - name: Build (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: npm run tauri build
        working-directory: desktop

      - name: Build (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          npm run tauri build -- --target aarch64-apple-darwin
          npm run tauri build -- --target x86_64-apple-darwin
        working-directory: desktop

      - name: Build (Windows)
        if: matrix.platform == 'windows-latest'
        run: npm run tauri build
        working-directory: desktop

      - name: Upload Desktop Assets
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            desktop/src-tauri/target/release/bundle/**/*.deb
            desktop/src-tauri/target/release/bundle/**/*.AppImage
            desktop/src-tauri/target/release/bundle/**/*.dmg
            desktop/src-tauri/target/release/bundle/**/*.msi
            desktop/src-tauri/target/release/bundle/**/*.exe
            desktop/src-tauri/target/*/release/bundle/**/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
