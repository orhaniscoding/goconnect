name: End-to-End Tests

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  e2e-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: |
            core/go.sum
            cli/go.sum

      - name: Set up Docker Compose
        # Docker Compose is pre-installed on ubuntu-latest, but this ensures availability
        run: docker compose version

      - name: Run E2E Tests
        run: make test-e2e
