# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Release Build

on:
    release:
        types: [published]

permissions:
    contents: write
    packages: write

env:
    REGISTRY: ghcr.io
    IMAGE_NAME_SERVER: ${{ github.repository }}-server
    IMAGE_NAME_WEBUI: ${{ github.repository }}-web-ui

jobs:
    # ===========================================================================
    # GoReleaser - Build binaries and packages
    # ===========================================================================
    goreleaser:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Go
              uses: actions/setup-go@v5
              with:
                  go-version-file: server/go.mod

            - name: Run GoReleaser
              uses: goreleaser/goreleaser-action@v6
              with:
                  version: latest
                  args: release --clean
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # ===========================================================================
    # Docker - Build and push server image
    # ===========================================================================
    docker-server:
        runs-on: ubuntu-latest
        needs: goreleaser
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up QEMU
              uses: docker/setup-qemu-action@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Login to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_SERVER }}
                  tags: |
                      type=semver,pattern={{version}}
                      type=semver,pattern={{major}}.{{minor}}
                      type=semver,pattern={{major}}
                      type=sha

            - name: Build and push server image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./server/Dockerfile
                  platforms: linux/amd64,linux/arm64
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  build-args: |
                      VERSION=${{ github.ref_name }}
                      COMMIT=${{ github.sha }}
                      BUILD_DATE=${{ github.event.release.created_at }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

    # ===========================================================================
    # Docker - Build and push web-ui image
    # ===========================================================================
    docker-webui:
        runs-on: ubuntu-latest
        needs: goreleaser
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up QEMU
              uses: docker/setup-qemu-action@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Login to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WEBUI }}
                  tags: |
                      type=semver,pattern={{version}}
                      type=semver,pattern={{major}}.{{minor}}
                      type=semver,pattern={{major}}
                      type=sha

            - name: Build and push web-ui image
              uses: docker/build-push-action@v5
              with:
                  context: ./web-ui
                  file: ./web-ui/Dockerfile
                  platforms: linux/amd64,linux/arm64
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

    # ===========================================================================
    # Web UI - Build and upload static artifacts
    # ===========================================================================
    webui-static:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"
                  cache-dependency-path: web-ui/package-lock.json

            - name: Install dependencies
              working-directory: web-ui
              run: npm ci

            - name: Build
              working-directory: web-ui
              run: npm run build
              env:
                  NEXT_PUBLIC_API_URL: ""
                  NEXT_PUBLIC_WS_URL: ""

            - name: Create archive
              run: |
                  cd web-ui
                  tar -czvf ../goconnect-webui-static-${{ github.ref_name }}.tar.gz .next/static public

            - name: Upload to release
              uses: softprops/action-gh-release@v1
              with:
                  files: goconnect-webui-static-${{ github.ref_name }}.tar.gz
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
