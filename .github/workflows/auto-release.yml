name: Auto Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  packages: write
  pull-requests: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_SERVER: ${{ github.repository }}-server

jobs:
  # ============================================
  # ANALYZE COMMITS AND DETERMINE VERSION
  # ============================================
  analyze:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.analyze.outputs.should_release }}
      new_version: ${{ steps.analyze.outputs.new_version }}
      release_type: ${{ steps.analyze.outputs.release_type }}
      changelog: ${{ steps.analyze.outputs.changelog }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Analyze commits and determine version
        id: analyze
        run: |
          # Get the latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $LATEST_TAG"
          
          # Extract version numbers
          VERSION="${LATEST_TAG#v}"
          MAJOR=$(echo "$VERSION" | cut -d. -f1)
          MINOR=$(echo "$VERSION" | cut -d. -f2)
          PATCH=$(echo "$VERSION" | cut -d. -f3 | cut -d- -f1)
          
          # Default values
          MAJOR=${MAJOR:-0}
          MINOR=${MINOR:-0}
          PATCH=${PATCH:-0}
          
          echo "Current version: $MAJOR.$MINOR.$PATCH"
          
          # Get commits since last tag
          if [ "$LATEST_TAG" = "v0.0.0" ]; then
            COMMITS=$(git log --pretty=format:"%s" HEAD)
          else
            COMMITS=$(git log --pretty=format:"%s" "${LATEST_TAG}..HEAD")
          fi
          
          if [ -z "$COMMITS" ]; then
            echo "No new commits since last release"
            echo "should_release=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          echo "Commits since last release:"
          echo "$COMMITS"
          echo ""
          
          # Analyze commits for version bump type
          HAS_BREAKING=false
          HAS_FEAT=false
          HAS_FIX=false
          HAS_RELEASABLE=false
          
          while IFS= read -r commit; do
            # Check for breaking changes
            if echo "$commit" | grep -qE "^[a-z]+(\([^)]+\))?!:|BREAKING CHANGE"; then
              HAS_BREAKING=true
              HAS_RELEASABLE=true
            fi
            
            # Check for features
            if echo "$commit" | grep -qE "^feat(\([^)]+\))?:"; then
              HAS_FEAT=true
              HAS_RELEASABLE=true
            fi
            
            # Check for fixes
            if echo "$commit" | grep -qE "^fix(\([^)]+\))?:"; then
              HAS_FIX=true
              HAS_RELEASABLE=true
            fi
            
            # Check for other releasable types
            if echo "$commit" | grep -qE "^(perf|refactor)(\([^)]+\))?:"; then
              HAS_RELEASABLE=true
            fi
          done <<< "$COMMITS"
          
          # Determine version bump
          if [ "$HAS_BREAKING" = true ]; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
            RELEASE_TYPE="major"
          elif [ "$HAS_FEAT" = true ]; then
            MINOR=$((MINOR + 1))
            PATCH=0
            RELEASE_TYPE="minor"
          elif [ "$HAS_FIX" = true ] || [ "$HAS_RELEASABLE" = true ]; then
            PATCH=$((PATCH + 1))
            RELEASE_TYPE="patch"
          else
            echo "No releasable commits found (need feat:, fix:, perf:, refactor:, or breaking changes)"
            echo "should_release=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "New version will be: v$NEW_VERSION ($RELEASE_TYPE)"
          
          # Generate changelog
          CHANGELOG="## What's Changed\n\n"
          
          # Breaking changes
          BREAKING_CHANGES=$(echo "$COMMITS" | grep -E "^[a-z]+(\([^)]+\))?!:|BREAKING CHANGE" || true)
          if [ -n "$BREAKING_CHANGES" ]; then
            CHANGELOG="${CHANGELOG}### ‚ö†Ô∏è Breaking Changes\n\n"
            while IFS= read -r line; do
              [ -n "$line" ] && CHANGELOG="${CHANGELOG}- ${line}\n"
            done <<< "$BREAKING_CHANGES"
            CHANGELOG="${CHANGELOG}\n"
          fi
          
          # Features
          FEATURES=$(echo "$COMMITS" | grep -E "^feat(\([^)]+\))?:" || true)
          if [ -n "$FEATURES" ]; then
            CHANGELOG="${CHANGELOG}### üöÄ Features\n\n"
            while IFS= read -r line; do
              [ -n "$line" ] && CHANGELOG="${CHANGELOG}- ${line}\n"
            done <<< "$FEATURES"
            CHANGELOG="${CHANGELOG}\n"
          fi
          
          # Bug fixes
          FIXES=$(echo "$COMMITS" | grep -E "^fix(\([^)]+\))?:" || true)
          if [ -n "$FIXES" ]; then
            CHANGELOG="${CHANGELOG}### üêõ Bug Fixes\n\n"
            while IFS= read -r line; do
              [ -n "$line" ] && CHANGELOG="${CHANGELOG}- ${line}\n"
            done <<< "$FIXES"
            CHANGELOG="${CHANGELOG}\n"
          fi
          
          # Performance
          PERF=$(echo "$COMMITS" | grep -E "^perf(\([^)]+\))?:" || true)
          if [ -n "$PERF" ]; then
            CHANGELOG="${CHANGELOG}### ‚ö° Performance\n\n"
            while IFS= read -r line; do
              [ -n "$line" ] && CHANGELOG="${CHANGELOG}- ${line}\n"
            done <<< "$PERF"
            CHANGELOG="${CHANGELOG}\n"
          fi
          
          # Other changes
          OTHER=$(echo "$COMMITS" | grep -E "^(refactor|docs|style|test|build|ci|chore)(\([^)]+\))?:" || true)
          if [ -n "$OTHER" ]; then
            CHANGELOG="${CHANGELOG}### üîß Other Changes\n\n"
            while IFS= read -r line; do
              [ -n "$line" ] && CHANGELOG="${CHANGELOG}- ${line}\n"
            done <<< "$OTHER"
            CHANGELOG="${CHANGELOG}\n"
          fi
          
          # Set outputs
          echo "should_release=true" >> $GITHUB_OUTPUT
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "release_type=$RELEASE_TYPE" >> $GITHUB_OUTPUT
          
          # Save changelog to file for multi-line output
          echo -e "$CHANGELOG" > changelog.md
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat changelog.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

  # ============================================
  # UPDATE VERSION FILES
  # ============================================
  update-versions:
    runs-on: ubuntu-latest
    needs: [analyze]
    if: needs.analyze.outputs.should_release == 'true'
    outputs:
      version_updated: ${{ steps.update.outputs.version_updated }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Update version files
        id: update
        run: |
          NEW_VERSION="${{ needs.analyze.outputs.new_version }}"
          echo "Updating all version files to: $NEW_VERSION"
          
          # Update package.json
          cd desktop
          npm version "$NEW_VERSION" --no-git-tag-version --allow-same-version
          cd ..
          
          # Update tauri.conf.json
          jq ".version = \"$NEW_VERSION\"" desktop/src-tauri/tauri.conf.json > tmp.json
          mv tmp.json desktop/src-tauri/tauri.conf.json
          
          # Update Cargo.toml
          sed -i "s/^version = \".*\"/version = \"$NEW_VERSION\"/" desktop/src-tauri/Cargo.toml
          
          # Verify all versions match
          PKG_VERSION=$(jq -r .version desktop/package.json)
          TAURI_VERSION=$(jq -r .version desktop/src-tauri/tauri.conf.json)
          CARGO_VERSION=$(grep '^version = ' desktop/src-tauri/Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          
          echo "Versions after update:"
          echo "  package.json: $PKG_VERSION"
          echo "  tauri.conf.json: $TAURI_VERSION"
          echo "  Cargo.toml: $CARGO_VERSION"
          
          if [ "$PKG_VERSION" = "$NEW_VERSION" ] && [ "$TAURI_VERSION" = "$NEW_VERSION" ] && [ "$CARGO_VERSION" = "$NEW_VERSION" ]; then
            echo "‚úÖ All versions updated successfully"
            echo "version_updated=true" >> $GITHUB_OUTPUT
          else
            echo "::error::Version mismatch after update!"
            exit 1
          fi

      - name: Commit version changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add desktop/package.json desktop/src-tauri/tauri.conf.json desktop/src-tauri/Cargo.toml
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No version changes to commit"
          else
            git commit -m "chore(release): bump version to v${{ needs.analyze.outputs.new_version }}"
            git push
          fi

      - name: Create and push tag
        run: |
          NEW_TAG="v${{ needs.analyze.outputs.new_version }}"
          git tag "$NEW_TAG"
          git push origin "$NEW_TAG"
          echo "‚úÖ Created and pushed tag: $NEW_TAG"

  # ============================================
  # BUILD CLI (Terminal TUI + Daemon)
  # ============================================
  build-cli:
    needs: [analyze, update-versions]
    if: needs.analyze.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Wait for tag propagation
        run: sleep 5

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Pull latest changes
        run: |
          git pull origin main
          git fetch --tags
          echo "Latest tag: $(git describe --tags --abbrev=0)"

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: cli/go.mod

      - name: Build CLI Binaries
        run: |
          mkdir -p dist
          VERSION="v${{ needs.analyze.outputs.new_version }}"
          COMMIT=${{ github.sha }}
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          LDFLAGS="-s -w -X main.version=${VERSION} -X main.commit=${COMMIT} -X main.date=${DATE} -X main.builtBy=github-actions"
          
          # Linux
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o dist/goconnect-cli_${VERSION}_linux_amd64 ./cmd/goconnect
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags="${LDFLAGS}" -o dist/goconnect-cli_${VERSION}_linux_arm64 ./cmd/goconnect
          
          # macOS
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o dist/goconnect-cli_${VERSION}_darwin_amd64 ./cmd/goconnect
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -ldflags="${LDFLAGS}" -o dist/goconnect-cli_${VERSION}_darwin_arm64 ./cmd/goconnect
          
          # Windows
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o dist/goconnect-cli_${VERSION}_windows_amd64.exe ./cmd/goconnect
          
          # Verify binaries
          echo "Verifying CLI binaries..."
          for binary in dist/goconnect-cli_*; do
            if [ -f "$binary" ]; then
              echo "‚úÖ Created: $binary ($(stat -c%s "$binary") bytes)"
            fi
          done
          
          # Create archives
          cd dist
          for f in goconnect-cli_*_linux_* goconnect-cli_*_darwin_*; do
            if [ -f "$f" ] && [[ ! "$f" =~ \.tar\.gz$ ]]; then
              tar -czvf "${f}.tar.gz" "$f" && rm "$f"
            fi
          done
          for f in goconnect-cli_*_windows_*.exe; do
            if [ -f "$f" ]; then
              zip "${f%.exe}.zip" "$f" && rm "$f"
            fi
          done
          
          ls -la
        working-directory: cli

      - name: Upload CLI Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cli-binaries
          path: cli/dist/

  # ============================================
  # BUILD SERVER (Self-hosted backend)
  # ============================================
  build-server:
    needs: [analyze, update-versions]
    if: needs.analyze.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Wait for tag propagation
        run: sleep 5

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Pull latest changes
        run: |
          git pull origin main
          git fetch --tags
          echo "Latest tag: $(git describe --tags --abbrev=0)"

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: core/go.mod

      - name: Build Server Binaries
        run: |
          mkdir -p dist
          VERSION="v${{ needs.analyze.outputs.new_version }}"
          COMMIT=${{ github.sha }}
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          LDFLAGS="-s -w -X main.version=${VERSION} -X main.commit=${COMMIT} -X main.date=${DATE} -X main.builtBy=github-actions"
          
          # Linux
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o dist/goconnect-server_${VERSION}_linux_amd64 ./cmd/server
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags="${LDFLAGS}" -o dist/goconnect-server_${VERSION}_linux_arm64 ./cmd/server
          
          # macOS
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o dist/goconnect-server_${VERSION}_darwin_amd64 ./cmd/server
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -ldflags="${LDFLAGS}" -o dist/goconnect-server_${VERSION}_darwin_arm64 ./cmd/server
          
          # Windows
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o dist/goconnect-server_${VERSION}_windows_amd64.exe ./cmd/server
          
          # Verify binaries
          echo "Verifying server binaries..."
          for binary in dist/goconnect-server_*; do
            if [ -f "$binary" ]; then
              echo "‚úÖ Created: $binary ($(stat -c%s "$binary") bytes)"
            fi
          done
          
          # Create archives
          cd dist
          for f in goconnect-server_*_linux_* goconnect-server_*_darwin_*; do
            if [ -f "$f" ] && [[ ! "$f" =~ \.tar\.gz$ ]]; then
              tar -czvf "${f}.tar.gz" "$f" && rm "$f"
            fi
          done
          for f in goconnect-server_*_windows_*.exe; do
            if [ -f "$f" ]; then
              zip "${f%.exe}.zip" "$f" && rm "$f"
            fi
          done
          
          ls -la
        working-directory: core

      - name: Upload Server Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: server-binaries
          path: core/dist/

  # ============================================
  # BUILD DESKTOP (Tauri - macOS, Linux, Windows)
  # ============================================
  build-desktop:
    needs: [analyze, update-versions]
    if: needs.analyze.outputs.should_release == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            arch: 'arm64'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            arch: 'x86_64'
          - platform: 'ubuntu-22.04'
            args: ''
            arch: 'x86_64'
          - platform: 'windows-latest'
            args: ''
            arch: 'x86_64'
    runs-on: ${{ matrix.platform }}
    continue-on-error: true
    steps:
      - name: Wait for tag propagation
        run: sleep 5

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Pull latest changes
        run: |
          git pull origin main
          git fetch --tags
          echo "Latest tag: $(git describe --tags --abbrev=0)"

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libgtk-3-dev libsoup-3.0-dev libjavascriptcoregtk-4.1-dev protobuf-compiler

      - name: Install protobuf (macOS)
        if: matrix.platform == 'macos-latest'
        run: brew install protobuf

      - name: Install protobuf (Windows)
        if: matrix.platform == 'windows-latest'
        run: choco install protoc -y

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        run: npm install
        working-directory: desktop

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CARGO_INCREMENTAL: 0
        with:
          projectPath: desktop
          args: ${{ matrix.args }}
          releaseDraft: false
          prerelease: false

      - name: Upload Desktop Artifacts (macOS)
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: desktop-macos-${{ matrix.arch }}
          path: |
            desktop/src-tauri/target/*/release/bundle/dmg/*.dmg
          if-no-files-found: ignore

      - name: Upload Desktop Artifacts (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: desktop-linux-${{ matrix.arch }}
          path: |
            desktop/src-tauri/target/release/bundle/deb/*.deb
            desktop/src-tauri/target/release/bundle/appimage/*.AppImage
          if-no-files-found: ignore

      - name: Upload Desktop Artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: desktop-windows-${{ matrix.arch }}
          path: |
            desktop/src-tauri/target/release/bundle/msi/*.msi
            desktop/src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: ignore

  # ============================================
  # CREATE GITHUB RELEASE
  # ============================================
  create-release:
    runs-on: ubuntu-latest
    needs: [analyze, update-versions, build-cli, build-server, build-desktop]
    if: needs.analyze.outputs.should_release == 'true' && !failure() && !cancelled()
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Pull latest changes
        run: |
          git pull origin main
          git fetch --tags
          echo "Creating release for tag: v${{ needs.analyze.outputs.new_version }}"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        id: prepare
        run: |
          mkdir -p release
          VERSION="v${{ needs.analyze.outputs.new_version }}"
          
          echo "üì¶ Collecting artifacts for $VERSION..."
          
          # Copy CLI binaries
          if [ -d "artifacts/cli-binaries" ]; then
            cp artifacts/cli-binaries/* release/
            echo "‚úÖ Copied CLI artifacts"
          else
            echo "‚ö†Ô∏è CLI binaries not found (optional)"
          fi
          
          # Copy Server binaries
          if [ -d "artifacts/server-binaries" ]; then
            cp artifacts/server-binaries/* release/
            echo "‚úÖ Copied server artifacts"
          else
            echo "‚ö†Ô∏è Server binaries not found (optional)"
          fi
          
          # Copy Desktop artifacts (optional)
          DESKTOP_COUNT=0
          for ext in dmg deb AppImage msi; do
            for file in $(find artifacts -type f -name "*.$ext" 2>/dev/null || true); do
              if [ -f "$file" ]; then
                cp "$file" release/
                DESKTOP_COUNT=$((DESKTOP_COUNT + 1))
                echo "‚úÖ Copied: $(basename "$file")"
              fi
            done
          done
          
          # EXE files
          for file in $(find artifacts -type f -name "*-setup.exe" 2>/dev/null || true); do
            if [ -f "$file" ]; then
              cp "$file" release/
              DESKTOP_COUNT=$((DESKTOP_COUNT + 1))
              echo "‚úÖ Copied: $(basename "$file")"
            fi
          done
          
          echo "üìä Desktop artifacts: $DESKTOP_COUNT (optional)"
          
          # Check if we have at least some artifacts
          FILE_COUNT=$(ls -1 release/ 2>/dev/null | wc -l)
          if [ "$FILE_COUNT" -eq 0 ]; then
            echo "::error::No artifacts found!"
            exit 1
          fi
          
          # Generate checksums
          cd release
          sha256sum * > checksums.txt
          echo "‚úÖ Generated checksums.txt"
          
          echo ""
          echo "üìã Release files:"
          ls -la

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.analyze.outputs.new_version }}
          name: GoConnect v${{ needs.analyze.outputs.new_version }}
          draft: false
          prerelease: false
          make_latest: true
          body: |
            # üöÄ GoConnect v${{ needs.analyze.outputs.new_version }}
            
            **Virtual LAN made simple** - Connect devices as if they're on the same local network.
            
            ${{ needs.analyze.outputs.changelog }}
            
            ---
            
            ## üì¶ Downloads
            
            ### üíª CLI Application (Client)
            
            | Platform | Download |
            |----------|----------|
            | Linux (x64) | `goconnect-cli_v${{ needs.analyze.outputs.new_version }}_linux_amd64.tar.gz` |
            | Linux (ARM64) | `goconnect-cli_v${{ needs.analyze.outputs.new_version }}_linux_arm64.tar.gz` |
            | macOS (Apple Silicon) | `goconnect-cli_v${{ needs.analyze.outputs.new_version }}_darwin_arm64.tar.gz` |
            | macOS (Intel) | `goconnect-cli_v${{ needs.analyze.outputs.new_version }}_darwin_amd64.tar.gz` |
            | Windows | `goconnect-cli_v${{ needs.analyze.outputs.new_version }}_windows_amd64.zip` |
            
            ### üñß Server (Self-Hosted)
            
            | Platform | Download |
            |----------|----------|
            | Linux (x64) | `goconnect-server_v${{ needs.analyze.outputs.new_version }}_linux_amd64.tar.gz` |
            | Linux (ARM64) | `goconnect-server_v${{ needs.analyze.outputs.new_version }}_linux_arm64.tar.gz` |
            | macOS (Apple Silicon) | `goconnect-server_v${{ needs.analyze.outputs.new_version }}_darwin_arm64.tar.gz` |
            | macOS (Intel) | `goconnect-server_v${{ needs.analyze.outputs.new_version }}_darwin_amd64.tar.gz` |
            | Windows | `goconnect-server_v${{ needs.analyze.outputs.new_version }}_windows_amd64.zip` |
            
            ### üñ•Ô∏è Desktop Application (GUI)
            
            | Platform | Download |
            |----------|----------|
            | macOS (Apple Silicon) | `GoConnect-Desktop_*_aarch64.dmg` |
            | macOS (Intel) | `GoConnect-Desktop_*_x64.dmg` |
            | Linux (x64) | `GoConnect-Desktop_*_amd64.deb` / `.AppImage` |
            | Windows | `GoConnect-Desktop_*_x64-setup.exe` / `.msi` |
            
            > üí° Desktop downloads are optional - check the assets below for availability.
            
            ---
            
            ## üîê Verify Downloads
            
            ```bash
            sha256sum -c checksums.txt
            ```
            
            ---
            
            üìö [Documentation](https://github.com/${{ github.repository }}#readme) | üêõ [Report Issues](https://github.com/${{ github.repository }}/issues)
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================
  # POST-RELEASE VALIDATION
  # ============================================
  validate-release:
    runs-on: ubuntu-latest
    needs: [analyze, create-release]
    if: needs.analyze.outputs.should_release == 'true' && !failure() && !cancelled()
    steps:
      - name: Validate GitHub release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "üì¶ Validating GitHub release..."
          
          RELEASE_INFO=$(gh api repos/${{ github.repository }}/releases/tags/v${{ needs.analyze.outputs.new_version }})
          
          ASSET_COUNT=$(echo "$RELEASE_INFO" | jq '.assets | length')
          echo "üìé Release has $ASSET_COUNT assets"
          
