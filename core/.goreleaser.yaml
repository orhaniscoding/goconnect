# GoReleaser configuration for GoConnect Server
# Documentation: https://goreleaser.com

version: 2

project_name: goconnect-server

before:
  hooks:
    - go mod tidy

builds:
  - id: server
    main: ./cmd/server
    binary: goconnect-server
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}
      - -X main.builtBy=goreleaser

archives:
  - id: server
    builds:
      - server
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- .Arch }}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - LICENSE
      - migrations/*
      - migrations_sqlite/*

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - '^chore:'
      - Merge pull request
      - Merge branch
  groups:
    - title: 'ğŸš€ Features'
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: 'ğŸ› Bug Fixes'
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: 'ğŸ”§ Maintenance'
      order: 999

release:
  github:
    owner: orhaniscoding
    name: goconnect
  prerelease: auto
  mode: append
  header: |
    ## ğŸ–§ GoConnect Server {{ .Tag }}
    
    Self-hosted backend for GoConnect networks.
  footer: |
    ---
    
    ### Quick Start
    
    ```bash
    # Docker (recommended)
    docker pull ghcr.io/orhaniscoding/goconnect-server:{{ .Tag }}
    docker run -d -p 8080:8080 ghcr.io/orhaniscoding/goconnect-server:{{ .Tag }}
    
    # Binary
    tar -xzf goconnect-server_{{ .Version }}_linux_amd64.tar.gz
    ./goconnect-server --help
    ```
