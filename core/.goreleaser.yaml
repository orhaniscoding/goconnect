# GoReleaser configuration for GoConnect Server
# Documentation: https://goreleaser.com

version: 2

project_name: goconnect-server

before:
  hooks:
    - go mod tidy

builds:
  - id: server
    main: ./cmd/server
    binary: goconnect-server
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}
      - -X main.builtBy=goreleaser

archives:
  - id: server
    builds:
      - server
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- .Arch }}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - LICENSE
      - migrations/*

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - '^chore:'
      - Merge pull request
      - Merge branch
  groups:
    - title: 'ğŸš€ Features'
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: 'ğŸ› Bug Fixes'
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: 'ğŸ“š Documentation'
      regexp: '^.*?docs(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: 'ğŸ”§ Maintenance'
      order: 999

release:
  github:
    owner: orhaniscoding
    name: goconnect
  prerelease: auto
  mode: append
  header: |
    ## ğŸš€ GoConnect Server {{ .Tag }}
    
    **"Virtual LAN made simple."**
    
    ### ğŸ“‹ What's Included
    - Server binaries for Linux, macOS, Windows
    - Database migrations
    - SHA256 checksums for verification
  footer: |
