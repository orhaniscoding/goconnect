  /v1/networks/{id}/join:
    post:
      summary: Join a network
      description: "Join flow based on network join_policy"
      tags: [Networks]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string }
        - $ref: "#/components/parameters/IdempotencyKey"
      responses:
        "200":
          description: "Joined as member"
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: "#/components/schemas/Membership"
        "202":
          description: "Join request created (approval policy)"
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: "#/components/schemas/JoinRequest"
        "404":
          description: "Private network (hidden)"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "429":
          description: "Too Many Requests - Rate limit exceeded"
          headers:
            Retry-After:
              description: Seconds to wait before retrying
              schema:
                type: integer
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /v1/networks/{id}/approve:
    post:
      summary: Approve a pending join request
      tags: [Networks]
      security:
        - bearerAuth: []
